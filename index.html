<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>In Other Words</title>
    <script type="text/javascript" src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Libre|Averia+Serif+Libre:700|Cormorant+Garamond:500,700" rel="stylesheet">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </head>
  <body>
    <div class="title">
      <h1>In Other Words...</h1>
      <h2>an interactive thesaurus</h2>

    </div>
    <div class="add-word-ui">
      <button type="button" id="clear-button">Clear</button>
      <form class="enter-word">
        <input type="text" id="word-field" value="">
        <input type="submit"
        id='submit-word' value="Add Word">
      </form>
    </div>
    <div class="instructions" id="instructions">
      <p>
        Double click a word to start exploring synonyms.<br>
        Single click a word to highlight it. (highlighted words won't clear)<br>
      </p>
    </div>
    <canvas id="canvas" width="720" height="530"></canvas>
    <div class="footer">
      <div class="footer-content">
        <p>Coded by Sam Faber-Manning</p>
        <div class='links'>
          <a href="https://github.com/Samtfm/in-other-words">

            </a>

            <i class="fa fa-linkedin" aria-hidden="true"></i>LinkedIn
