<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>In Other Words</title>
    <script type="text/javascript" src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Libre|Averia+Serif+Libre:700|Cormorant+Garamond:500,700" rel="stylesheet">

  </head>
  <body>
    <h1>In Other Words...</h1>
    <p>
      Double click a word to start exploring synonyms.
    </p>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="footer">
      <button type="button" id="clear-button">clear</button>
      <form class="enter-word">
        <input type="text" id="word-field" value="">
        <input type="submit"
        id='submit-word' value="Add Word">
      </form>
    </div>
  </body>
</html>
